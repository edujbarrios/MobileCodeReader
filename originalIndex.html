

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor de código</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
  
   <!La idea es que en un futuro el usuario pueda escoger el tema que quiere usar para visualizar el texto / código>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/3024-day.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/abcdef.min.css">
  <style>
    #editor {
      width: 100%;
      height: 500px;
    }
  
</head>
<body>
  <label for="codigo">Introduce tu código:</label>
  <br>
  <textarea id="codigo" rows="10"></textarea>
  <br>
  <label for="lenguaje">Selecciona el lenguaje:</label>
  <select id="lenguaje">
    <option value="javascript">JavaScript</option>
    <option value="htmlmixed">HTML</option>
    <option value="css">CSS</option>
    <option value="python">Python</option>
    <option value="rust">Rust</option>
    <option value="clike">C++ / C</option>
  </select>
  <br>
  <button onclick="actualizarCodigo()">Actualizar</button>
  <br>
  <br>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/mode/multiplex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/rust/rust.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/yaml/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/php/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/swift/swift.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/scheme/scheme.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/sparql/sparql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/stex/stex.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/vue/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>

  <script>
    const editor = CodeMirror(document.getElementById('editor'), {
      mode: 'javascript',
      theme: 'dracula',
      lineNumbers: true,
      lineWrapping: true,
      readOnly: true,
     
      mode: 'htmlmixed',
      theme: 'dracula',
      lineNumbers: true,
      lineWrapping: true,
      readOnly: true,
    
        mode: 'css',
        theme: 'dracula',
        lineNumbers: true,

        readOnly: true,

        mode: 'python',
        theme: 'dracula',

        mode: 'markdown',

        readOnly: true,

        mode: 'yaml',
        theme: 'dracula',

        lineWrapping: true,
        readOnly: true,

        mode: 'sql',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'php',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'go',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'swift',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'ruby',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'perl',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'powershell',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'r',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'scheme',
        theme: 'dracula',
        lineNumbers: true,

        mode: 'shell',

        mode: 'vbscript',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'vue',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,

        mode: 'xml',
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,



    });

    function actualizarCodigo() {
      const codigo = document.getElementById('codigo').value;
      const lenguaje = document.getElementById('lenguaje').value;
      editor.setOption('mode', lenguaje);
      editor.setValue(codigo);
    }
  </script>
</body>
</html>
